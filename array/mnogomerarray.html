<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        checkerboard = Array(
                Array(' ', 'o', ' ', 'o', ' ', 'o', ' ', 'o'),
                Array('o', ' ', 'o', ' ', 'o', ' ', 'o', ' '),
                Array(' ', 'o', ' ', 'o', ' ', 'o', ' ', 'o'),
                Array(' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '),
                Array(' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '),
                Array('O', ' ', 'O', ' ', 'O', ' ', 'O', ' '),
                Array(' ', 'O', ' ', 'O', ' ', 'O', ' ', 'O'),
                Array('O', ' ', 'O', ' ', 'O', ' ', 'O', ' '))

        document.write("<pre>")

        for (j = 0 ; j < 8 ; ++j)
        {
            for (k = 0 ; k < 8 ; ++k)
                document.write(checkerboard[j][k] + " ")

            document.write("<br>")
        }

        document.write("</pre>")
    </script>
</head>
<body>

</body>
</html>
